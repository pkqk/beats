<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>.beats by @pkqk</title>
    <style>
        body {
            background: #e2001a;
            margin: 0;
            padding: 0;
        }
        #bmt {
            color: white;
            font-family: "Helvetica";
            text-shadow: 3px 3px 3px black;
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 18vw;
        }
        em {
            font-style: normal;
        }
    </style>
</head>
<body>
    <main id="bmt">
        <h1><em>@</em><time id="beats">0</time></h1>
    </main>
    <script>
        var beats = document.getElementById("beats");
        var beater = window.setInterval(function() {
            var time = new Date();
            var bmtHour = ((time.getUTCHours() + 1) % 24) * 3600;
            var bmtMin = time.getUTCMinutes() * 60;
            var bmtSec = time.getUTCSeconds();
            var beat  = (bmtSec + bmtMin + bmtHour) / 86.4;
            beats.innerHTML = beat.toFixed(3);
        }, 100);
    </script>
</body>
</html>
